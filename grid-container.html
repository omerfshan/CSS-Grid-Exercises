<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
      }

      .container {
        /* bunu yaptığımızıda altındaki elemanlar grid block eleman olur */
        display: grid;
        /* bunu yaptığımızda inline grid olur ve içerik kadar yer kaplar */
        /* display: inline-grid; */
        background-color: #034f84;

        padding: 20px;
      }

      .item {
        background-color: #8a5954;
        padding: 20px;
        margin: 20px;
        color: #fff;
        font-size: 25px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">item 1</div>
      <div class="item">item 2</div>
      <div class="item">item 3</div>
      <div class="item">item 4</div>
    </div>
  </body>
</html>
